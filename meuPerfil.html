<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>

    <!-- Incluindo o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon.ico">

    <!-- Scripts para JWT e Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>

    <!-- Incluindo o JavaScript do Bootstrap (sem duplicações) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>

    <!-- Incluindo o seu script JS -->
    <script src="meuPerfil.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <button class="btn btn-outline-success position-absolute top-0 start-0 m-3" onclick="history.back()">
            <i class="bi bi-arrow-left"></i> Voltar
        </button>
    </div><br>
    <div class="container">
        <h1 class="mt-5 text-center">Meu Perfil</h1>
        <form id="perfilForm" class="mt-4">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" readonly required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" class="form-control" id="cnpj" required readonly>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição da Loja:</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" required placeholder="Digite Apenas Números">
                <button type="button" class="btn btn-secondary mt-2" onclick="buscarCEP()">Buscar CEP</button>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" readonly>
            </div>
            <div class="form-group">
                <label for="telefone">Celular:</label>
                <input type="number" class="form-control" id="telefone" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário de Funcionamento:</label>
                <input type="text" class="form-control" id="horario">
            </div>
            <button type="button" class="btn btn-primary" onclick="atualizarConta()">Atualizar Conta</button>
            <button type="button" class="btn btn-danger" onclick="excluirConta()">Excluir Conta</button>
        </form>
        <div id="mensagem" class="mt-3"></div>
    </div>

    <!-- Modal de Alerta Genérico -->
    <div class="modal fade" id="genericModal" tabindex="-1" aria-labelledby="genericModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="genericModalLabel">Título do Alerta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- Mensagem do alerta será inserida aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modalButton" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para abrir o modal manualmente (caso precise)
        function abrirModal(titulo, mensagem) {
            document.getElementById('genericModalLabel').innerText = titulo;
            document.getElementById('modalMessage').innerText = mensagem;
            $('#genericModal').modal('show');
        }
        
        // A função abaixo já está funcionando corretamente no Bootstrap 4
        // Não há necessidade de adicionar um código extra para fechar o modal
    </script>

</body>

</html>
