<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon/favicon.ico">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            display: flex;
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            border-radius: 15px;
            background: rgb(255, 255, 255);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-side {
            width: 40%;
            background: green;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .left-side img {
            max-width: 110%;
            height: auto;
            
        }
        .right-side {
            width: 60%;
            padding: 15px;
        }
        .btn-login {
            margin-top: 20px;
            background: white;
            color: green;
            border: 2px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-login:hover {
            background: #fff;
            color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="mt-3 ml-5">
        <button onclick="window.location.href='index.html'" class="btn btn-success">
            &#8592;
        </button>
    </div>
    
<div class="container">
    <div class="form-container">
        <!-- Lado esquerdo (Verde) -->
        <div class="left-side">
            <img src="img/LogoOficial.png" alt="Imagem ilustrativa">
            <h4>Bem-vindo ao nosso sistema!</h4>
            <p>Cadastre-se agora e aproveite todas as vantagens.</p>
            <button class="btn btn-login" onclick="window.location.href='entrar.html'">Já tem login? Entre</button>
        </div>
        
        <!-- Lado direito (Formulário) -->
        <form id="cadastroForm" class="right-side">
            <h3 class="text-center">Cadastro de Usuário</h3>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" class="form-control" id="cnpj" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição da Loja:</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" required placeholder="Digite Apenas Números">
                <button type="button" class="btn btn-secondary mt-2" onclick="buscarCEP()">Buscar CEP</button>
            </div>        
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" readonly>
            </div>        
            <div class="form-group">
                <label for="telefone">Celular:</label>
                <input type="number" class="form-control" id="telefone" required placeholder="Ex: 61933335555">
            </div>
            <div class="form-group">
                <label for="horario">Horário de Funcionamento:</label>
                <input type="text" class="form-control" id="horario">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <div id="mensagem" class="mt-3"></div>
</div>
</body>
<script src="cadastro.js"></script>
</html>
