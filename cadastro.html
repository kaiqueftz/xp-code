<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Cadastro de Usuário</h1>
    <form id="cadastroForm" class="mt-4">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
        <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" class="form-control" id="cnpj" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição da Loja:</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" required placeholder="Digite Apenas Números">
            <button type="button" class="btn btn-secondary mt-2" onclick="buscarCEP()">Buscar CEP</button>
        </div>        
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" readonly>
        </div>        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" required>
        </div>
        <div class="form-group">
            <label for="horario">Horário de Funcionamento:</label>
            <input type="text" class="form-control" id="horario">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <div id="mensagem" class="mt-3"></div>
</div>

<script>
    async function buscarCEP() {
    let cep = document.getElementById("cep").value;
    cep = cep.replace(/\D/g, ''); // Remove caracteres não numéricos

    if (cep.length !== 8) {
        alert("Por favor, insira um CEP válido com 8 dígitos.");
        return;
    }

    try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        
        if (data.erro) {
            alert("CEP não encontrado.");
        } else {
            const endereco = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
            document.getElementById("endereco").value = endereco;
            alert("Endereço preenchido automaticamente!");
        }
    } catch (error) {
        console.error("Erro ao buscar o CEP:", error);
        alert("Erro ao buscar o CEP. Verifique a conexão e tente novamente.");
    }
}

    document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const cnpj = document.getElementById('cnpj').value;
        const descricao = document.getElementById('descricao').value;
        const cep = document.getElementById('cep').value;
        const telefone = document.getElementById('telefone').value;
        const endereco = document.getElementById('endereco').value;
        const horario = document.getElementById('horario').value;

        try {
            const response = await fetch('http://localhost:3000/usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, email, senha, cnpj, descricao, cep, telefone, endereco, horario }),
            });

            const data = await response.json();
            const mensagemDiv = document.getElementById('mensagem');

            if (response.ok) {
                mensagemDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
            } else {
                mensagemDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }

        } catch (error) {
            console.error('Erro ao fazer o cadastro:', error);
            document.getElementById('mensagem').innerHTML = `<div class="alert alert-danger">Erro ao fazer o cadastro</div>`;
        }
    });
</script>

</body>
</html>
