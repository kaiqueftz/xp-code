  <link rel="stylesheet" href="style.css">

</head>

          <li class="nav-item">
            <a href="#" class="nav-link text-white">Principal</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Serviços</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
        <div id="background">
          <div class="align-self-end">
            <ul class="navbar-nav">
              <div id="entrarDeslogar" class="d-flex flex-column align-items-center justify-content-center">

  <header class="container-fluid">
    <div id="carouselMain" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slides/slide01.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="img/slides/slide02.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="img/slides/slide03.jpg" class="d-block w-100" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
    <hr class="mt-3">
  </header>

  <main>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Nossos Produtos</h2>
      <div class="row" id="produtosContainer">
        <!-- Produtos serão carregados aqui -->
      </div>

      <a href="adicionarProduto.html" id="btnAdicionarProduto" class="btn btn-outline-secondary mb-5 add-product-btn">
        <i class="bi bi-plus"></i> Adicionar Novo Produto
      </a>

      <div class="formAddProduto">
        <h2 class="text-center mb-4">Adicionar Novo Produto</h2>
        <form id="produtoForm" class="mb-5">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do Produto</label>
            <input type="text" class="form-control" id="descricao" required>
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número de WhatsApp</label>
            <input type="text" class="form-control" id="numero" placeholder="Ex: 5561977775555" required>
          </div>
          <div class="mb-3">
            <label for="preco" class="form-label">Preço (R$)</label>
            <input type="number" class="form-control" id="preco" placeholder="Ex: 100.00" step="0.01" min="0" required>
          </div>
          <button type="submit" class="btn btn-success">Adicionar Produto</button>
        </form>
      </div>

      <!-- Novo Formulário para Edição -->
      <div class="formEditProduto">
        <h2 class="text-center mb-4"></h2>
        <form id="produtoEditForm" class="mb-5" style="display: none;">
          <div class="mb-3">
            <label for="editNome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="editNome" required>
          </div>
          <div class="mb-3">
            <label for="editPreco" class="form-label">Preço do Produto</label>
            <input type="text" class="form-control" id="editPreco" required>
          </div>
          <div class="mb-3">
            <label for="editDescricao" class="form-label">Descrição do Produto</label>
            <input type="text" class="form-control" id="editDescricao" required>
          </div>
          <div class="mb-3">
            <label for="editNumero" class="form-label">Número de WhatsApp</label>
            <input type="text" class="form-control" id="editNumero" placeholder="Ex: 5561977775555" required>
          </div>
          <button type="submit" class="btn btn-warning">Atualizar Produto</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="border-top text-muted bg-light">
    <div class="container">
      <div class="row py-3">
        <div class="col-12 col-md-4 text-center text-md-left">
          &copy; 2024 - Xepa Social
        </div>

          <a href="#" class="text-decoration-none text-dark">Administrar</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="verificacaoLogin.js"></script>

</body>

</html>
