<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon/favicon.ico">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            display: flex;
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            border-radius: 15px;
            background: rgb(255, 255, 255);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-side {
            width: 40%;
            background: green;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .left-side img {
            max-width: 110%;
            height: auto;
            margin-bottom: auto;
        }
        .right-side {
            width: 60%;
            padding: 15px;
        }
        .btn-cadastro {
            margin-top: 20px;
            background: white;
            color: green;
            border: 2px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-cadastro:hover {
            background: #fff;
            color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="mt-3 ml-5">
        <button onclick="window.location.href='index.html'" class="btn btn-success">
            &#8592;
        </button>
    </div>

<div class="container">
    <div class="form-container">
        <!-- Lado esquerdo (Verde) -->
        <div class="left-side">
            <img src="img/LogoOficial.png" alt="Imagem ilustrativa">
            <h3>Bem-vindo de volta!</h3>
            <p>Acesse sua conta para continuar.</p>
            <button class="btn btn-cadastro" onclick="window.location.href='cadastro.html'">Ainda não tem conta? Cadastre-se</button>
        </div>

        <!-- Lado direito (Formulário) -->
        <form id="loginForm" class="right-side">
            <h3 class="text-center">Login</h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div id="mensagem" class="mt-3"></div>
        </form>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault(); // Evita o envio padrão do formulário

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
            const response = await fetch('http://localhost:3000/usuario/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, senha }),
            });

            const data = await response.json();

            localStorage.setItem('usuario', JSON.stringify(data));

            const mensagemDiv = document.getElementById('mensagem');

            if (response.ok) {
                mensagemDiv.innerHTML = `<div class="alert alert-success">${data.message || 'Login realizado com sucesso!'}</div>`;
                localStorage.setItem('token', data.token);
                localStorage.setItem('nome', data.nome);
                window.location.href = 'index.html';
            } else {
                mensagemDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }

        } catch (error) {
            console.error('Erro ao fazer o login:', error);
            document.getElementById('mensagem').innerHTML = `<div class="alert alert-danger">Erro ao fazer o login</div>`;
        }
    });
</script>

</body>
</html>
