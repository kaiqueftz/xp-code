<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center" id="tituloPerfil">Perfil do Usuário</h1>
    <form id="perfilForm" class="card shadow-sm p-4 mb-5 bg-white rounded">
      <div class="form-group mb-3">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="horario">Horário de Funcionamento:</label>
        <input type="text" class="form-control" id="horario" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="descricao">Descrição da Loja:</label>
        <textarea class="form-control" id="descricao" rows="3" readonly></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="cep">CEP:</label>
        <input type="text" class="form-control" id="cep" readonly>
      </div>               
    </form>

    <div id="mensagem" class="mt-3"></div>
  </div>

  <script src="perfil.js"></script>
</body>
</html>
